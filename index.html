<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO & Meta Tags -->
    <title>نتيجتي - مدرسة بنك سينا</title>
    <meta
      name="description"
      content="البوابة الرسمية للاستعلام عن نتائج مدرسة بنك سينا لعام 2024/2025. استعلم عن نتيجتك برقم الجلوس أو الرقم القومي."
    />
    <meta
      name="keywords"
      content="مدرسة بنك سينا, نتيجة, نتائج, تعليم, سيناء, مدرسة, نتيجة مدرسة بنك سينا"
    />
    <meta name="author" content="Ahmed Osama" />
    <meta name="theme-color" content="#f0f9ff" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="نتيجتي - مدرسة بنك سينا" />
    <meta
      property="og:description"
      content="تحقق من نتيجتك في مدرسة بنك سينا لعام 2024/2025 بطريقة سهلة وممتعة!"
    />
    <meta
      property="og:image"
      content="https://github.com/AhmedOsama0js/school/assets/135539823/e05ad591-e7ed-4275-8d18-47217675603c"
    />
    <meta property="og:url" content="https://ahmedosama0js.github.io/school/" />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icons & Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" href="./img/img-removebg-preview.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              tajawal: ["Tajawal", "sans-serif"],
            },
            colors: {
              school: {
                light: "#f0f9ff",
                primary: "#0ea5e9",
                secondary: "#f59e0b",
                accent: "#ec4899",
                success: "#10b981",
                card: "#ffffff",
              },
            },
            borderRadius: {
              "4xl": "2rem",
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Tajawal", sans-serif;
        background-color: #f0f9ff;
        background-image: radial-gradient(#bae6fd 1px, transparent 1px);
        background-size: 30px 30px;
        min-height: 100vh;
      }
      .card-shadow {
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.05),
          0 10px 10px -5px rgba(0, 0, 0, 0.02);
        border: 4px solid #ffffff;
      }
      .floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      /* Simple Table Styling */
      th {
        padding: 1.25rem 1rem;
        background-color: #f8fafc;
        color: #64748b;
        font-weight: 800;
        text-align: center;
      }
      td {
        padding: 1rem;
        color: #334155;
        font-weight: 500;
        text-align: center;
        border-bottom: 1px dashed #e2e8f0;
      }
      tr:last-child td {
        border-bottom: none;
      }
      /* Custom for school appearance */
      .btn-school {
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        box-shadow: 0 4px 0px #0369a1;
      }
      .btn-school:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0px #0369a1;
      }

      @keyframes tableUpdateAnimation {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      /* Animated Border for Footer */
      @keyframes rotateBorder {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .animated-border {
        position: relative;
        padding: 2px;
        overflow: hidden;
        border-radius: 9999px;
      }
      .animated-border::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          transparent,
          #0ea5e9,
          #6366f1,
          transparent 30%
        );
        animation: rotateBorder 4s linear infinite;
      }
      .animated-border-content {
        position: relative;
        background: rgba(255, 255, 255, 0.8);
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
        border-radius: 9999px;
        z-index: 10;
      }
    </style>
  </head>

  <body class="text-slate-800 md:py-10 py-6 md:px-4 px-2">
    <!-- Decorative Elements -->
    <div
      class="fixed top-10 left-10 text-sky-200 -z-10 floating"
      style="font-size: 80px"
    >
      <i class="fas fa-pencil-alt"></i>
    </div>
    <div
      class="fixed bottom-10 right-10 text-amber-100 -z-10 floating"
      style="font-size: 100px; animation-delay: 1s"
    >
      <i class="fas fa-graduation-cap"></i>
    </div>
    <div
      class="fixed top-1/2 right-10 text-pink-100 -z-10 floating"
      style="font-size: 60px; animation-delay: 0.5s"
    >
      <i class="fas fa-star"></i>
    </div>

    <div class="max-w-3xl mx-auto">
      <!-- Header -->
      <header
        class="bg-white rounded-2xl p-3 md:p-8 md:mb-8 mb-6 text-center card-shadow animate__animated animate__bounceIn"
      >
        <div class="flex flex-col items-center gap-4">
          <div class="bg-sky-50 p-4 rounded-full">
            <img
              src="./img/img-removebg-preview.png"
              alt="Logo"
              class="md:w-24 md:h-24 w-16 h-16 object-contain drop-shadow-md"
            />
          </div>
          <div>
            <h1 class="text-2xl md:text-3xl font-extrabold text-sky-600 mb-2">
              مدرسة بنك سيناء
            </h1>
            <p class="text-amber-500 font-bold text-md">
              بوابة نتائج الطلاب 2026/2025
            </p>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main
        class="bg-white rounded-4xl md:p-8 p-4 card-shadow animate__animated animate__fadeInUp"
      >
        <div class="md:space-y-8 space-y-6">
          <!-- Grade Selection -->
          <div class="relative">
            <label
              class="block text-lg font-bold text-slate-600 mb-3 flex items-center gap-2"
            >
              <span
                class="bg-sky-500 text-white w-8 h-8 rounded-full flex items-center justify-center text-sm"
                >1</span
              >
              اختر صفك الدراسي
            </label>
            <div class="relative">
              <select
                title="ختر  الصف"
                class="form-select w-full bg-slate-50 border-2 border-slate-100 text-slate-700 rounded-2xl md:px-6 md:py-4 px-4 py-2 focus:border-sky-500 outline-none transition-all appearance-none text-lg font-medium cursor-pointer"
              >
                <option disabled selected>اختار الصف</option>
                <option value="1">الصف الأول الابتدائي</option>
                <option value="2">الصف الثاني الابتدائي</option>
                <option value="3">الصف الثالث الابتدائي</option>
                <option value="4">الصف الرابع الابتدائي</option>
                <option value="5">الصف الخامس الابتدائي</option>
                <option value="6">الصف السادس الابتدائي</option>
              </select>
              <div
                class="absolute left-6 top-1/2 -translate-y-1/2 text-sky-500 pointer-events-none"
              >
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
          </div>

          <!-- ID Input -->
          <div>
            <label
              id="inputLabel"
              class="block md:text-lg text-md font-bold text-slate-600 mb-3 flex items-center gap-2"
            >
              <span
                class="bg-amber-500 text-white w-8 h-8 rounded-full flex items-center justify-center text-sm"
                >2</span
              >
              رقم الجلوس الخاص بك
            </label>
            <div class="flex flex-col md:flex-row gap-4">
              <input
                id="gelosInput"
                type="number"
                placeholder="ادخل رقم الجلوس هنا..."
                class="num-gelos flex-grow bg-slate-50 border-2 border-slate-100 text-slate-700 rounded-2xl px-6 py-4 focus:border-amber-500 outline-none transition-all text-lg font-medium"
              />
              <button
                id="btn-search"
                class="btn-school text-white font-extrabold md:py-4 py-2 md:px-10 px-6 rounded-2xl transition-all transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2 text-lg"
              >
                <i class="fas fa-search"></i>
                <span>عرض النتيجة</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Result Display -->
        <div class="md:mt-12 mt-6">
          <div
            id="Name"
            class="text-2xl md:text-3xl font-extrabold text-center text-pink-500 mb-8 empty:hidden"
          ></div>

          <div
            class="overflow-hidden rounded-3xl border-2 border-slate-100 box-data"
          >
            <table class="table w-full">
              <thead id="Table-nat">
                <!-- JS Injected header -->
              </thead>
              <tbody id="Body-natega" class="bg-white">
                <!-- JS Injected data -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Grading Legend -->
        <div class="mt-8 p-6 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200">
          <h3 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
            <i class="fas fa-info-circle text-sky-500"></i>
            دليل التقييمات والألوان
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex items-center gap-3 bg-white p-3 rounded-2xl shadow-sm border-r-4 border-sky-500">
              <span class="w-3 h-3 rounded-full bg-sky-500"></span>
              <p class="text-sm font-bold text-slate-600">يفوق التوقعات: <span class="text-sky-600">من 85 إلى 100</span></p>
            </div>
            <div class="flex items-center gap-3 bg-white p-3 rounded-2xl shadow-sm border-r-4 border-green-500">
              <span class="w-3 h-3 rounded-full bg-green-500"></span>
              <p class="text-sm font-bold text-slate-600">يلبي التوقعات: <span class="text-green-600">من 65 إلى أقل من 85</span></p>
            </div>
            <div class="flex items-center gap-3 bg-white p-3 rounded-2xl shadow-sm border-r-4 border-yellow-500">
              <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
              <p class="text-sm font-bold text-slate-600">يلبي التوقعات أحياناً: <span class="text-yellow-600">من 50 إلى أقل من 65</span></p>
            </div>
            <div class="flex items-center gap-3 bg-white p-3 rounded-2xl shadow-sm border-r-4 border-red-500">
              <span class="w-3 h-3 rounded-full bg-red-500"></span>
              <p class="text-sm font-bold text-slate-600">أقل من المتوقع: <span class="text-red-600">من 1 إلى أقل من 50</span></p>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="md:mt-10 mt-8 text-center animate-fadeIn"
        style="animation-delay: 0.3s"
      >
        <div
          class="inline-block p-[2px] rounded-full overflow-hidden animated-border shadow-sm group"
        >
          <div
            class="animated-border-content px-8 py-3 flex items-center gap-3"
          >
            <span
              class="text-slate-500 text-sm font-bold uppercase tracking-widest"
              >تصميم وتنفيذ:</span
            >
            <a
              rel="noopener"
              href="https://www.facebook.com/anahmada.osama/"
              target="_blank"
              class="relative text-sky-600 font-extrabold text-lg transition-colors duration-300"
            >
              Ahmed Osama
              <span
                class="absolute -bottom-1 left-0 w-0 h-0.5 bg-sky-500 transition-all duration-500 group-hover:w-full"
              ></span>
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
